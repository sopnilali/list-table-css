<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
    
</head>
<body>

    <ul class="unorderlist">
        <p>Example of unordered lists:</p>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <hr>

    <ol class="orderlist">
        <p>Example of ordered lists:</p>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
    <hr>
    <table border="1" class="table-container">
        <tr>
            <th>Name</th>
            <th>Rank</th>
            <th>Gender</th>
            <th>Year</th>
        </tr>
        <tr>
            <td class="td-name">Jasob</td>
            <td>1</td>
            <td>boy</td>
            <td>2024</td>

        </tr>
        <tr>
            <td class="td-name">Isabella</td>
            <td>1</td>
            <td>girl</td>
            <td>2024</td>
        </tr>
        <tr>
            <td class="td-name">Ethan</td>
            <td>2</td>
            <td>boy</td>
            <td>2024</td>
        </tr>
        <tr>
            <td class="td-name">Shopia</td>
            <td>2</td>
            <td>girl</td>
            <td>2024</td>
        </tr>
        <tr>
            <td class="td-name">Michael</td>
            <td>3</td>
            <td>boy</td>
            <td>2024</td>
        </tr>
    </table>
</body>
</html>
